<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="./MyTime.css">
    <script src="./test.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div style="width: 80%; margin: auto;">
        <header class="text-center primary--main p-3 primary--text text-uppercase font-monospace " style="height:100px ; line-height: 50px; font-size: 25px;">My Time</header>
        <div class="row" style="height: 100%;">
        <div class="col-3 border pt-3 pb-3" style="">
            <div class=" rounded-5" style="background-color: rgb(0, 0, 0); height: 550px; width: 300px; margin: auto;">
                <div class="header_phone rounded-top-5">
                    <div class="header_cam rounded-circle"></div>
                    <div class="header_speaker rounded-5"></div>
                </div>
                <div class="main_phone">
                    <div class="form " >
                            <div class="container mb-3">
                                <p class="m-auto">Đặt tiêu đề</p>
                                <input type="text" class="rounded-2 " style="width: 90%; outline: none;" id="input_title">
                            </div>
    
                            <div class="container mb-3">
                                <p class="m-auto">Đặt thời gian</p>
                                <input type="time" class="" style="width: 90%; outline: none;" id="input_time">
                            </div>
    
                            <div class="container mb-3">
                                <p class="">Nhập vào thông tin mục</p>
    
                                <textarea name="" class="" style="max-height: 80px; width: 90%; outline: none;" id="input_note"></textarea>
                            </div>
                            
                            <div class="container d-flex">                                
                                <button type="button" class="btn btn-danger" onclick="deleteall()">Xóa tất cả</button>
                            </div>
                    </div>
                    <div class="Detail_Item ">
                        <img src="" style="width: 100%; max-height: 150px; object-fit: cover;" id="detail_img" alt="">
                        
                        <div class="rounded-2 p-1 mt-2 rounded-4" style="background-color: rgba(204, 204, 203, 0.678);" id="Text_SMS">
                            <p class="text-center h6 m-3" id="detail_title"></p>
                            <p class="text-center h6 m-3" id="detail_time"></p>
                            <p class="text-center h6 m-3" id="detail_note"></p>
                        </div>
                        <div class="rounded-2 p-1 mt-2 rounded-4" style="background-color: rgba(204, 204, 203, 0.678);">
                           <div class="container d-flex">
                            <img src="asset/callicon.png" alt="" style="width: 50px;">
                            <p style="line-height: 30px; margin: auto 5px;" class="h6 ">Mẹ gọi</p>
                           </div> 
                        </div>
                        <div class="container" style="margin: 10px 35px;">
                            <button class="btn btn-danger button_delete_item">Xóa</button>
                        </div>
                    </div>    
                    <div class="bg-phone show" style="position: relative; ">
                        <img src="asset/bg.jpg" alt="" class="img_phone " >
                        <div class="" style="position: absolute;  top:20px ; left: 20px; cursor: pointer;" ondblclick="play()">
                            <img src="asset/noteicon.jpg" alt="" style="width: 50px; height: 50px;" class="rounded">
                        </div>
                    </div>
                    
                </div>
                <div class="foot_phone rounded-bottom-5">
                    <div class="button_phone rounded-circle" onclick="Home()">
                        <div class="square_button rounded-1">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
            <div class=" row  col-9 " > 
                <div class="col border column--color " id="Monday" style="width:100px;">
                    <div class="row bg-success d-flex" style="height: 30px;">
                        <div class="col-9">
                            <p class=" text-center  text-light">Monday</p>
                        </div>
                        <div class="col-3">
                            <div class="AddItem bg-primary text-light rounded-4" onclick="add('Monday')">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            
                        </div>
                    </div> 
                </div>
                <div class="col border column--color" id="Tuesday"style="width:100px;">
                    <div class="row bg-success d-flex" style="height: 30px;">
                        <div class="col-9">
                            <p class=" text-center  text-light">Tuesday</p>
                        </div>
                        <div class="col-3">
                            <div class="AddItem bg-primary text-light rounded-4" onclick="add('Tuesday')">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div>
                       
                    </div>
                </div>
                <div class="col border column--color" style="width:100px;" id="Wednesday">
                    <div class="row bg-success d-flex" style="height: 30px;">
                        <div class="col-9">
                            <p class=" text-center  text-light">Wednesday</p>
                        </div>
                        <div class="col-3">
                            <div class="AddItem bg-primary text-light rounded-4" onclick="add('Wednesday')">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            
                        </div>
                    </div>
                    
                    
                </div>
                <div class="col border column--color" style="width:100px;" id="Thursday">
                    <div class="row bg-success d-flex" style="height: 30px;" >
                        <div class="col-9">
                            <p class=" text-center  text-light">Thursday</p>
                        </div>
                        <div class="col-3">
                            <div class="AddItem bg-primary text-light rounded-4" onclick="add('Thursday')">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div>
                        
                    </div>
                </div>
                <div class="col border column--color" style="width:100px;"id="Friday">
                    <div class="row bg-success d-flex" style="height: 30px;" >
                        <div class="col-9">
                            <p class=" text-center  text-light">Friday</p>
                        </div>
                        <div class="col-3">
                            <div class="AddItem bg-primary text-light rounded-4" onclick="add('Friday')">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div>
                        
                    </div>
                </div>
                <div class="col border column--color" style="width:100px;"id="Saturday">
                    <div class="row bg-success d-flex" style="height: 30px;" >
                        <div class="col-9">
                            <p class=" text-center  text-light">Saturday</p>
                        </div>
                        <div class="col-3">
                            <div class="AddItem bg-primary text-light rounded-4" onclick="add('Saturday')">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div>
                        
                    </div>
                </div>    
            </div>
      
       
    </div>
    <header class="text-center primary--main p-3 primary--text text-uppercase font-monospace rounded-bottom-4" style="height:100px ,line-height: 50px; font-size: 25px;">My Time</header>
    </div>
    
</body>
</html>
